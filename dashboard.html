<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://kit.fontawesome.com/e98c65f79b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <div class="title-box">
                <div class="avatar" id="avatar"></div>
                <h2 id="title"></h2>
                <button class="preferences" id="preferences"><span class="fa fa-cog"></span></button>
            </div>
            <div class="income">
                <p><span class="fa fa-money"></span>Total de despesas: </span> <span class="number" id="total-income">0.00</span></p>
                <p><span class="fa fa-sack-xmark"></span>Seu saldo: <span class="number" id="balance">0.00</span></p>
            </div>
        </div>
        
        
        <div class="mes">
            <p>Despesas por categoria em <span id="current-month"></span>:</p>
        </div>
        <div class="span-container" id="categories-content">
            <ul class="expenses">
                <li class="expense-card">
                    <span class="fa fa-house"></span>
                    Moradia:
                    <span class="value" id="cat-01-value">0.00</span>
                </li>
                <li class="expense-card">
                    <span class="fa fa-pizza-slice"></span>
                    Alimentação:
                    <span class="value" id="cat-02-value">0.00</span>
                </li>
                <li class="expense-card">
                    <span class="fa fa-car"></span>
                    Transporte: 
                    <span class="value" id="cat-03-value">0.00</span>
                </li>
                <li class="expense-card">
                    <span class="fa fa-heart-pulse"></span>
                    Saúde: 
                    <span class="value" id="cat-04-value">0.00</span>
                </li>
                <li class="expense-card">
                    <span class="fa fa-user-graduate"></span>
                    Educação: 
                    <span class="value" id="cat-05-value">0.00</span>
                </li>
                <li class="expense-card">
                    <span class="fa fa-gamepad"></span>
                    Lazer: 
                    <span class="value" id="cat-06-value">0.00</span>
                </li>
            </ul>
        </div>
        <div class="actions">
            <button id="new-entry" type="button">Nova entrada de gastos</button>
            <a id="go-to-entries" href="#" class="history">Histórico</a>
        </div>
        <button id="logout" class="logout"><span class="fa fa-power-off"></span>Logout</button>
    </div>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>
</html>
