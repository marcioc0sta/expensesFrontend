<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/newEntry.css">
  <script src="https://kit.fontawesome.com/e98c65f79b.js" crossorigin="anonymous"></script>
  <title>Cadastro de gastos</title>
</head>
<body>
  <div class="container">
    <h2>Insira os dados do seu gasto</h2>
    <form method="post">
      <div class="formgroup">
        <label>Data</label>
        <input id="date" type="text">
      </div>
      <div class="formgroup">
        <label>Descrição</label>
        <input id="description" type="text">
      </div>
      <div class="formgroup">
        <label>Categoria</label>
        <select name="categories" id="categories"></select>
      </div>
      <div class="formgroup">
        <label>Valor</label>
        <input id="value" step=".01" type="number">
      </div>
      <div class="formgroup">
        <button id="submit" type="submit">Cadastrar entrada de gastos</button>
      </div>
    </form>
  </div>
</body>
</html>
